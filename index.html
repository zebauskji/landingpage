<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div style="height: 300vh;">
    <div id="scrolly-video"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js"></script>

<script type="text/javascript">
    new ScrollyVideo({
        scrollyVideoContainer: "scrolly-video",
        src: "Landingpage.mp4",
        sticky: true,
        trackScroll: true,
        transitionSpeed: 0.03,
        frameThreshold: 0.1,
    })
</script>

<section>
    <iframe
            style="border: none;"
            width="100%"
            height="1000px"
            src="https://embed.figma.com/proto/nu1LQGCzJeq3lgN4kubgvd/Afsluttende-projekt?node-id=729-340&p=f&scaling=scale-down&content-scaling=fixed&page-id=729%3A339&embed-host=share"
            allowfullscreen>
    </iframe>
</section>

</body>
</html>
